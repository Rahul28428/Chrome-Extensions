<!DOCTYPE html>
<html>
<head>
  <title>Study Timer</title>
  <script src="popup.js"></script>
  <style>
    body {
      width: 200px;
      height: 130px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Study Timer</h2>
  <label for="study-time">Study Time (minutes):</label>
  <input type="number" id="study-time" min="1" required>
  <br>
  <label for="break-time">Break Time (minutes):</label>
  <input type="number" id="break-time" min="1" required>
  <br>
  <button id="start-timer">Start Timer</button>
  <button id="stop-timer">Stop Timer</button>
  <div id="timer"></div>
</body>
</html>
